<div id="temarioProgreso">
    <h1></h1>

    <p>{{ descripcion }}</p>
  
    <h2>Temario:</h2>
    <ul>
      <li *ngFor="let tema of temario">
        {{ tema }}
      </li>
    </ul>
  
    <p>Progreso: {{ progreso }}%</p>
  
    <button (click)="iniciarCurso()">Iniciar Curso</button>
</div>

<div>
  <p>Profesor Asignado</p>
  <h2>{{nombreProfesor}}</h2>
  <img src="{{fotoProfesor}}" alt="Foto del profesor" width="100px">

  <ul>
    <li *ngFor="let listado of alumnosAll">
      {{listado.nombreA}}-{{listado.apellidoA}}
      <span *ngif="listado.estadoA != false">MATRICULADO</span>
    </li>
  </ul>

  <p>La nota media final es:</p>

  <ul [ngSwitch]="notAlumno">
    <li *nSwitchCase="5">Aprobado</li>
    <li *nSwitchCase="4">No Aprobado</li>
    <li *nSwitchCase="7">Aprobado</li>

    </li>

  </ul>

  <h2>{{nombre}}</h2>
  <h3>{{listado}}</h3>

  <button (click)="cambiarTitulo()">Cambiar Titulo</button>
  <div class="galeria">
    <img src="{{imagen+1}}" alt="Imagen de muestra">
    <img src="{{imagen}}+imagen2.jpg" alt="Imagen de muestra">
    <img src="{{imagen+3}}" alt="Imagen de muestra">
    <img src="{{imagen+4}}" alt="Imagen de muestra">
    <img src="{{imagen+5}}" alt="Imagen de muestra">
  </div>
</div>
